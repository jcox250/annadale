{{define "base"}}

<html>

<head>
    <title>AHC</title>

    <!-- Material Design -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
</head>

<body>

    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">Anndale Hockey Club</span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation. We hide it in small screens. -->
                <nav class="mdl-navigation mdl-layout--large-screen-only">
                    <a class="mdl-navigation__link" href="/page/1">About</a>
                    <a class="mdl-navigation__link" href="/page/2">News</a>
                    <a class="mdl-navigation__link" href="">Fixtures | Results</a>
                    <a class="mdl-navigation__link" href="">Juniors</a>
                </nav>
            </div>
        </header>

        <main class="mdl-layout__content">
            <div class="page-content">
                <!-- Your content goes here -->
                <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--4-col">
                        <p>Twitter feed here</p>
                    </div>
                    <div class="mdl-cell mdl-cell--8-col">
                        {{template "content" .}}
                    </div>
                </div>
            </div>
        </main>
    </div>

</body>


<!-- Material Design JS -->
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

</html> {{end}}
